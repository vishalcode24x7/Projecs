<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <style>
            body{
                background-color: #090c35;
                color: white;
            }
        </style>
</head>

<body>
    
    <div class="container">
        <h2 class="text-center">TODOs List</h2>
        <div class="mb-3">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Add items to the list.</div>
        </div>

        <div class="form-floating mb-3">Description
            <label for="Description"></label>
            <textarea class="form-control" placeholder="Leave a comment here" id="Description" rows="2"></textarea>
        </div>

        <button type="submit" class="btn btn-primary" id="add">Add to List</button>
         <button type="submit" class="btn btn-primary" id="clear" onclick="clearStorage()" >clear List</button>

        <div id="items" class="my-4">
            <h2>Your items</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Sr no.</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tablebody">

                </tbody>
            </table>
        </div>
    </div>

    <script>
        function getupdate() {
            console.log("update...")
            tit = document.getElementById("title").value;
            desc = document.getElementById("Description").value;
            if(tit == "" || desc == ""){
                    alert("fill the details");
            }
            else{
            if (localStorage.getItem('itemsJson') == null) {
                itemJsonArray = [];
                itemJsonArray.push([tit, desc]);
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            }
            else {
                itemJsonArrayStr = localStorage.getItem('itemsJson')
                itemJsonArray = JSON.parse(itemJsonArrayStr);
                itemJsonArray.push([tit, desc]);
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            }
            update();
        }}
        function update() {
            if (localStorage.getItem('itemsJson') == null) {
                itemJsonArray = [];
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            }
            else {
                itemJsonArrayStr = localStorage.getItem('itemsJson')
                itemJsonArray = JSON.parse(itemJsonArrayStr);
            }
            //populate the table
            let tablebody = document.getElementById("tablebody")
            let str = "";
            itemJsonArray.forEach((element, index) => {
                str += `<tr>
                        <th scope="row">${index + 1}</th>
                        <td> ${element[0]} </td>
                            <td>${element[1]}</td>
                        <th><button class="btn btn-sm btn-primary" onclick="deleted(${index})" >Delete</button></th>
                    </tr>`;
            });
            tablebody.innerHTML = str;
        }
        add = document.getElementById("add");
        add.addEventListener("click", getupdate);
        update();

        function deleted(itemIndex) {
            console.log("Delete", itemIndex);
            itemJsonArrayStr = localStorage.getItem('itemsJson')
            itemJsonArray = JSON.parse(itemJsonArrayStr);
            //delete itemIndex element from the array
            itemJsonArray.splice(itemIndex, 1);
            localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            update();
        }
        function clearStorage(){
            if(confirm("Do you realy want to clear??")){
            localStorage.clear();
            update();
            }
        }
    </script>
</body>

</html>
