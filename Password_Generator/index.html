<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password generator</title>
</head>
<body>
    <div class="container">
        <h1>Password generator</h1>
        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled>
            <span id="copyIcon"><img src="copy.svg"></span>
        </div>

        <input type="range" min="1" max="15" value="8" id="inputslider">
        <div class="row">
            <p>Password length</p>
            <span id="slidervalue"></span>
        </div>

        <div class="row">
            <label for="lowercase">Lowercase (a/z)</label>
            <input type="checkbox" name="lowercase" id="lowercase">
        </div>
        <div class="row">
            <label for="Uppercase">Uppercase (A/Z)</label>
            <input type="checkbox" name="Uppercase" id="Uppercase">
        </div>
        <div class="row">
            <label for="Numbers">Numbers (0-9)</label>
            <input type="checkbox" name="Uppercase" id="Numbers">
        </div>
        <div class="row">
            <label for="Symbols">Symbols (@-*)</label>
            <input type="checkbox" name="Symbols" id="Symbols">
        </div>
        
        <button type="button" class="genBtn" id="genBtn">Generate Password</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
