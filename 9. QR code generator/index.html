<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR code generator</title>
</head>

<body>
    <div class="box">
        <div class="qr-header">
            <h1>QR Code Generator</h1>
            <input type="text" placeholder="Enter your text or URL" id="qr-text">
            <label for="sizes">Select sizes</label>
            <select id="sizes">
                <option value="100">100*100</option>
                <option value="200">200*200</option>
                <option value="300">300*300</option>
            </select>
        </div>

        <div class="qr-body"></div>

        <div class="qr-footer">
            <a href="" id="generateBtn">Generator</a>
            <a href="" id="downloadBtn" download="QR_code.png">Download</a>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>

</html>
