<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Shadow Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div id="box"></div>

            <div class="sliders">
                <label for="range">X
                    <input type="range" id="sldr1" value="0" min="-5" max="5" />
                </label>
                <label for="range">Y
                    <input type="range" id="sldr2" value="0" min="-5" max="5" />
                </label>
                <label for="range">Thikness
                    <input type="range" id="sldr3" value="10" min="0" max="10" />
                </label>
                <label for="range">Size
                    <input type="range" id="sldr4" value="0" min="0" max="10" />
                </label>
            </div>

            <div id="outputCode">
                <input type="text" id="css-code" readonly />
                <button id="copy">Copy</button>
            </div>

            <div class="colors">
                <input type="color" id="shadowcolor" />
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
