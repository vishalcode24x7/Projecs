<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <header class="sign-up-header">
                <h1>sign up</h1>
            </header>

            <main class="sing-up-body">
                <form action="#">
                    <p>
                        <label for="name">Full Name</label>
                        <input type="text" placeholder="Type Name Hear" id="name" required>
                        <span id="nameError"></span>
                    </p>
                    <p>
                        <label for="email">Gmail</label>
                        <input type="text" placeholder="abc@gmail.com" id="email" required>
                        <span id="emailError"></span>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" placeholder="at least 8 character" id="password" required min="8"
                            max="20">
                        
                    </p>
                    <p>
                        <input id="submitbtn" class="submit" type="submit" value="Create Account">
                    </p>
                </form>
            </main>

            <footer class="signupfooter">
                <p>Already have an account? <a href="#">Sign in</a></p>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
