<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Maker</title>
</head>

<body>
    <div class="container">
        <h2>Enter Your Detail for making Card</h2>
        <form id="cardForm">
            <input type="text" id="imgUrl" placeholder="Enter your IMG url">
            <input type="text" id="name" placeholder="Enter your name">
            <input type="text" id="occupation" placeholder="Occupation">
            <input type="text" id="info" placeholder="Info">
            <input type="submit" class="btn" value="Create Card">
        </form>
    </div>

    <div class="container2"></div>

    <script src="script.js"></script>
</body>

</html>
